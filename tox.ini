
[tox]
envlist = py37, py38, py39, py310, py311
isolated_build = true

[testenv]
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
commands =
    pytest tests/ -v --cov=reqsnap --cov-report=term-missing --cov-report=html

[testenv:lint]
deps =
    black>=23.0.0
    flake8>=6.0.0
    mypy>=1.0.0
commands =
    black --check --diff reqsnap
    flake8 reqsnap
    mypy reqsnap

[testenv:format]
deps =
    black>=23.0.0
    isort>=5.12.0
commands =
    black reqsnap
    isort reqsnap
