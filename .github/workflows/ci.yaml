name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] 
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest tox tox-gh-actions
        pip install -r requirements.txt
    - name: Install package
      run: pip install -e .
    - name: Test with tox
      run: tox
    - name: Test CLI
      run: |
        # Method 1: Use python -m (most reliable)
        python -m reqsnap.cli --version
        
        # Method 2: Create a test requirements file and test lock
        echo "requests" > test_requirements.txt
        python -m reqsnap.cli lock -f test_requirements.txt --format lock
        rm -f test_requirements.txt requirements.lock